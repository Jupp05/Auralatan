<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>IMC Promedio</h3>

    <script>
        function saltarlinea () {
            document.write("<br>")
            document.write("<br>")
        }

        function imprimir(frase) {

            document.write(frase)
            saltarlinea()

        }

        function calcularIMC(peso,altura) {

            imc = peso / (altura * altura)
            return imc

        }
        
        nombre = prompt("ingrese su nombre")
        pesoInfo = prompt("ingrese su peso")
        alturaInfo = prompt("ingresu su altura")

        imcCalculado = calcularIMC(pesoInfo,alturaInfo)
        imprimir( nombre + ", su IMC es de: " + imcCalculado);

        if (imcCalculado < 18.5) {

            imprimir ("Nitas comer")
        }

        if (imcCalculado >= 18.5 && imcCalculado < 25) {

            imprimir ("estas bien")
        }

        if (imcCalculado >= 25 && imcCalculado < 30) {

            imprimir("ejercicios de 3 a 4")
        }

        if (imcCalculado >= 30) {

            imprimir ("ejercicio urgente")
        }


    </script>
</body>
</html>
