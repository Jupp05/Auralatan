<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>mundial</h3>

    <script>
        function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var aniomundial = 1930
    var limite = parseInt(prompt("ingrese año limite"))

    while ( aniomundial <= limite) {
        imprimir ("hubo mundial en el año" + aniomundial)
        aniomundial = aniomundial + 4
    }

    imprimir ("fin")
    </script>
</body>

</html>
