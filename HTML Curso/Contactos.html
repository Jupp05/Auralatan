<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Barberia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Reset.css">
    <link rel="stylesheet" href="Contactos.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./logo.png" alt="logoPrincipal"></h1>
            <nav>
                <ul>
                    <li><a href="./Index.html">Home</a></li>
                    <li><a href="./Productos.html">Productos</a></li>
                    <li><a href="./Contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="padron" required>
            
            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo"class="padron" required placeholder="example@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"class="padron" required placeholder="(xxx)xxx-xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje"class="padron"></textarea required>

            <div>
                <p>Como le gustaria que lo contactemos?</p>

                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email"> Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"> Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked > Whatsapp</label>
                
            </div>
            <div>
                <p>En cual horario desea ser atendido?</p>
                <select >
                    <option> Ma√±ana</option>
                    <option> Tarde</option>
                    <option> Noche</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" checked > Le gustaria Recibir novedades de la barberia Alura</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>07am-9pm</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>07am-9pm</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>07am-9pm</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./logo-blanco.png" alt="logo blanco">
        <p> &#169; Copyright Barberia Alura 2023</p>
    </footer>
</body>
</html>
